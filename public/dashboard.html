<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncFED Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #008060;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        button {
            padding: 8px 12px;
            background: #008060;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        button:hover { opacity: 0.8; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #fff;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 13px;
        }
        th { background: #ddd; }
        select {
            padding: 5px 8px;
        }
        .actions {
            display: flex;
            gap: 6px;
        }
    </style>
</head>
<body>

<header>
    <h1>üì¶ SyncFED Dashboard</h1>
</header>

<div class="container">

    <h2>Lista Articoli</h2>

    <label><strong>Filtro:</strong></label>
    <select id="filter">
        <option value="all">Tutti</option>
        <option value="no">Solo non approvati</option>
    </select>

    <table id="tableArticoli">
        <thead>
            <tr>
                <th>Codice</th>
                <th>Descrizione</th>
                <th>Immagine</th>
                <th>Ottimizzazione</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script>
const API_URL = "/articoli"; // automatico stesso dominio

async function caricaArticoli() {
    const filtro = document.getElementById("filter").value;
    let url = API_URL;
    if (filtro === "no") url += "?approvati=no";

    const res = await fetch(url);
    const articoli = await res.json();
    const tbody = document.querySelector("#tableArticoli tbody");
    tbody.innerHTML = "";

    articoli.forEach(a => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${a.codice}</td>
            <td>${a.descrizione}</td>
            <td><img src="${a.immagine}" alt="" style="width:40px;height:40px;object-fit:cover;"></td>
            <td style="text-align:center;">${a.ottimizzazione_approvata === 'si' ? '‚úÖ' : '‚ùå'}</td>
            <td>
                <div class="actions">
                    ${a.ottimizzazione_approvata !== 'si' ?
                        `<button onclick="approva('${a.codice}')">Approva</button>` :
                        `<small>Gi√† approvato</small>`
                    }
                </div>
            </td>
        `;

        tbody.appendChild(tr);
    });
}

async function approva(codice) {
    await fetch(`/approva/${codice}`, { method: "PUT" });
    caricaArticoli();
}

document.getElementById("filter").addEventListener("change", caricaArticoli);

caricaArticoli();
</script>

</body>
</html>
